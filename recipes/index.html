<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="credit_card.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <img src="recipe.png" alt="hecipe book cover">
        <fom id="search">
            <input type="text" placeholder="Find a recipe">
            <button><img src="search_icon.svg" alt="search icon"></button>
            

        </fom>
    </header>

    <main>
        <section id="cards">
            <img src="" alt="">
            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
        </section>
    </main>

    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>

</body>
</html>
