<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_page</title>
    <link rel="icon" href="favicon-32x32.png">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>

    <header id="header">
        <a href="site-plan.html">
            <button class="more_button"><p class="more_info">...</p></button>
        </a>
    </header>

    <main id="content">
        <div class="img">
            <img src="I_spy_transparent.png" alt="Logo of I_spy">
        </div>
    
        <div class="card">
            <h2>Login Page</h2>
            <form>
                <div>
                    <input type="text" id="username" name="username" placeholder="Username">
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <button id="login" class="login_button" type="submit">Login</button>
            </form>
            <button class="forgot-password">Forgot Password? Click Here!</button>
            <p>Don't have an account?</p>
            <a href="creat_account.html">
                <button class="create-account">Create Account</button>
            </a>
        </div>

    </main>
    <div id="enter" class="hide" class="enter"></div>
    
    <footer>
        <p>Copyright Â© 2021 I_spy</p>
        <div class="created_note"><p>I_spy created by:</p><p>Julio Tavarez</p></div>
        <a href="index.html">
            <img class="foot_icon" src="Favcon.png" alt="logo" >
        </a>
    </footer>
    
</body>
</html>
